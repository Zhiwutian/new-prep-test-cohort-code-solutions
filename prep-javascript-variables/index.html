<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = 'Brett Albright';
    console.log('fullName', fullName);
    console.log('type of fullName', typeof fullName);

    const numberOfPets = 3;
    console.log('total pets', numberOfPets);
    console.log('Type of numberOfPets', typeof numberOfPets);

    const likesVegetables = true;
    console.log('likeVegetables', likesVegetables);
    console.log('type of LikesVegetables', typeof likesVegetables);

    const nothing = null;
    console.log('nothing', nothing);
    console.log('typeof nothing', typeof nothing);

    let never;
    console.log('never', never);
    console.log('typeof never', typeof never);
  </script>
</body>
</html>
